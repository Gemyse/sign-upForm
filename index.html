<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-image">
      <div class="image-ribbon">
        <img src="odin-lined.png" alt="" class="odin-image" /><span>Odin</span>
      </div>
      <img src="bubbles.avif" alt="" />
      <span>image by Philippe BONTEMPS at https://unsplash.com/</span>
    </div>
    <div class="main-layout">
      <div class="main-intro">
        <div>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. In, minus
            mollitia. Iure, aperiam. Doloribus molestiae illum laboriosam, animi
            voluptate quod.
          </p>
          <span>You <em>know</em> you want to</span>
        </div>
      </div>
      <div class="main-login">
        <p>Lets do this</p>

        <form action="" class="login-form">
          <div class="column">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input id="first-name" type="text" required />
            </div>

            <div>
              <label for="email">EMAIL</label>
              <input id="email" type="email" required />
            </div>

            <div>
              <label for="password">PASSWORD</label>
              <input id="password" type="password" required />
            </div>
          </div>
          <div class="column">
            <div>
              <label for="last-name">LAST NAME</label>
              <input id="last-name" type="text" required />
            </div>

            <div>
              <label for="phone">PHONE NUMBER</label>
              <input id="phone" type="tel" />
            </div>

            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input id="confirm-password" type="password" required />
            </div>
          </div>
        </form>
      </div>
      <div class="main-footnote">
        <button>Create Account</button>
        <div>Already have an account? <a href="link">Log in</a></div>
      </div>
    </div>
  </body>
</html>
